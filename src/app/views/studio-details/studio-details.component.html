<main class="p-3 p-md-5 m-md-3 text-center bg-light">

    <app-navbar-goback></app-navbar-goback>

    <h1>{{studio?.name}}</h1>

    <hr class="featurette-divider">

    <p>
        {{studio?.description}}
    </p>

    <div class="row align-items-md-stretch p-5">

        <div class="col-md-12 bg-light border rounded-3 mt-4">

            <h2 class="mt-2">Galeria</h2>

            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">

                <div class="col" *ngFor="let image of studio?.images">
                    <div class="card h-100">
                        <img src="{{image.url}}" class="card-img-top" alt="{{image.alt}}" />
                    </div>
                </div>

            </div>
        </div>

    </div>

</main>
